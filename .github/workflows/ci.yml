name: Build, Test, Release & Deploy

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/mlc-llm:latest

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME -f docker/Dockerfile .

      - name: Push image to GHCR
        run: docker push $IMAGE_NAME

  test:
    needs: build-and-publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run container and test image
        run: |
          docker pull $IMAGE_NAME
          docker run --rm $IMAGE_NAME ./scripts/test-image.sh

  release:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get next release version
        id: tag
        run: |
          git fetch --tags
          latest_tag=$(git tag --sort=-v:refname | grep '^mlc-llm-v' | head -n 1)
          number=${latest_tag##mlc-llm-v}
          next=$((number + 1))
          echo "tag=mlc-llm-v$next" >> $GITHUB_OUTPUT

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: MLC-LLM Release ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: false

  deploy:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Fly.io
        uses: superfly/flyctl-actions@1.3
        with:
          args: deploy --remote-only --image ${{ env.IMAGE_NAME }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

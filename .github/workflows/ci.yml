name: CI/CD Pipeline

# Trigger on push to main, and allow manual runs
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write   # needed for tagging and creating a Release
  packages: write   # needed for pushing to GHCR

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/mlc-llm:latest

jobs:
  ################################################################
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image: ${{ env.IMAGE_NAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup QEMU (for cross-build support)
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}
          platforms: linux/amd64

  ################################################################
  test:
    name: Run Tests Inside Docker Image
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Login to GHCR (to pull the just-pushed image)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Run test-image.sh in container (timeout 60s, then continue)
        run: |
          timeout 60s docker run --rm \
            ${{ needs.build-and-push.outputs.image }} \
            ./scripts/test-image.sh
        continue-on-error: true
        # Even if tests fail or hang, we let the pipeline continue.
        # If you want to stop on failure, remove `continue-on-error: true`.

  ################################################################
  build-wheels:
    name: Build Python Wheels (Linux & Windows)
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.os }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install build tool
        run: pip install --upgrade build
        shell: bash

      - name: Build wheel
        run: |
          python -m build python/
          WHL=$(ls python/dist/*.whl)
          mv "$WHL" "python/dist/mlc_llm-${{ matrix.os }}.whl"
        shell: bash

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}
          path: python/dist/mlc_llm-${{ matrix.os }}.whl

  ################################################################
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-wheels

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release Tag
        id: tag
        run: |
          TAG="mlc-llm-v${{ github.run_number }}"
          echo "RELEASE_TAG=$TAG" >> $GITHUB_ENV
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git tag "$TAG"
          git push origin "$TAG"

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: Release ${{ env.RELEASE_TAG }}
          files: |
            ./artifacts/wheel-ubuntu-latest/mlc_llm-ubuntu-latest.whl
            ./artifacts/wheel-windows-latest/mlc_llm-windows-latest.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  ################################################################
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    needs: release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy Docker image to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          # This will use the `app = "â€¦" ` value in fly.toml to know which app to update.
          flyctl deploy --remote-only --image ${{ env.IMAGE_NAME }}

name: ci.yml

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name:  Checkout code
      uses: actions/checkout@v4

    - name: Set up QEMU (for multi-arch builds)
      uses: docker/setup-qemu-action@v3

    - name:  Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name:  Build Docker image from docker/Dockerfile
      run: |
        docker build -t mlc-llm -f docker/Dockerfile .

    - name: Run unit test script inside container
      run: |
        docker run --rm -p 8000:8000 mlc-llm ./scripts/test-image.sh

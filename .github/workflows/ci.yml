name: MLC-LLM CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/mlc-llm:latest

jobs:
  build-test-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}

      - name: Run tests inside Docker image
        run: |
          docker run --rm -p 8000:8000 ${{ env.IMAGE_NAME }} ./scripts/test-image.sh

      - name: Create GitHub Release with version tag
        uses: softprops/action-gh-release@v2
        with:
          tag_name: mlc-llm-v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          draft: false
          prerelease: false

  deploy:
    needs: build-test-release
    runs-on: ubuntu-latest
    steps:
      - name: Set up Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl deploy --remote-only --image ${{ env.IMAGE_NAME }}
